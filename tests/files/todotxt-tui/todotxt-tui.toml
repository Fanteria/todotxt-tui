active_color = "Red"
init_widget = "List"
window_title = "ToDo tui"
todo_path = "$TODO_TUI_TEST_DIR/todotxt-tui/todo.txt"
# archive_path = "./tests/files/todotxt-tui/archive.txt"
save_state_path = "$TODO_TUI_TEST_DIR/files/todotxt-tui/state.toml"
wrap_preview = true
file_watcher = true
list_shift = 4
pending_sort = "Priority"
done_sort = "Reverse"
preview_format = """
Pending: $pending Done: $done
Subject: $subject
Priority: $priority
Create date: $create_date
Link: $link"""
layout = """
[
    Direction: Horizontal,
    Size: 50%,
    [
      Direction: Vertical,
      List: 80%,
      Preview: 20%,
    ],
    Size: 50%,
    [ Direction: Vertical,
      Done: 40%,
      Size: 40%,
      [ 
        Contexts,
        Projects,
      ],
      Preview: 10%,
      Preview: 10%,
    ],
]
"""

pre_new_task = "./tests/files/todotxt-tui/hooks/pre_new_task.sh"

[category_color]
bg = "Blue"

[list_active_color]
bg = "LightRed"

[pending_active_color]

[done_active_color]

[autosave_duration]
secs = 30
nanos = 0

[list_refresh_rate]
secs = 5
nanos = 0

[category_style]
fg = "LightBlue"

[projects_style]

[contexts_style]

[hashtags_style]

[custom_category_style."+todo-tui"]
fg = "LightRed"

